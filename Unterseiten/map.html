  <div id="mapid" style="width: calc(100% - 16px); height: calc(100vh - 66px);margin:8px;margin-top:58px;"></div>
  <script>
  	var mymap = L.map('mapid').setView([52.54515, 13.35538], 19);
    var myIcon = L.icon({
      iconUrl: '../DATA/Marker/Marker.png',
      iconSize: [36, 50],
      iconAnchor: [18, 50],
      popupAnchor: [1, -30]
  });

  	L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
  		maxZoom: 19,
  		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
  			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
  			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
  		id: 'mapbox.streets'
  	}).addTo(mymap);

  	L.marker([52.54515, 13.35538], {icon: myIcon}).addTo(mymap)
  		.bindPopup("<b>Ihr findet uns in der Mittelspange,</b><br />im vierten OG, Raum 426").openPopup();

  	var popup = L.popup();

  	function onMapClick(e) {
  		popup
  			.setLatLng(e.latlng)
  			.setContent("You clicked the map at " + e.latlng.toString())
  			.openOn(mymap);
  	}

  	mymap.on('click', onMapClick);

  </script>
